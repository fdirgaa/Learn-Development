<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i|Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">

    <!-- Css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Invisible Card</title>
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" alt="John Doe" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque beatae saepe assumenda molestias ad illo officiis. Consequatur maxime dignissimos soluta illo eos voluptatum aliquid eligendi, adipiscitempore
                    tenetur, dicta consectetur?<i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook-square"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin-square"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter-square"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></a></li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
