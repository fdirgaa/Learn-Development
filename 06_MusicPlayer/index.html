<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
        <i class="fas fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="fas fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume: </p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
        <i class="fas fa-volume-up"></i>
    </div>

    <h4>My Songs : </h4>
    <div id="songList"></div>

    <p>Music : <a href="https://www.youtube.com">https://www.youtube.com</a></p>

    <script src="main.js"></script>
</body>

</html>
