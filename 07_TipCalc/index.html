<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label>Total Bill: </label>
            <input type="text" name="" id="billTotal" placeholder="Enter your total bill...">
        </div>
        <div>
            <label>Tip: </label>
            <input type="range" id="tipInput" value="0">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label>Split: </label>
            <input type="range" id="splitInput" min="1" max="10" value="1">
            <span id="splitOutput"></span>
        </div>
        <hr>

        <div>
            <div>
                <label>New Bill (per person): </label><span id="newBill">0</span>
            </div>
            <div>
                <label>Tip Amount (per person): </label><span id="tipAmount">0</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
